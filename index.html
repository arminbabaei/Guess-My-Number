<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>بازی شماره منو حدس بزن</title>
  </head>
  <body>
    <header>
      <h1>شماره منو حدس بزن</h1>
      <p class="between">❌ قانون بازی : از بین 1 تا 20 یه شماره باید حدس بزنی ❌</p>
      <button class="btn again">یه بار دیگه</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">ببین درسته</button>
      </section>
      <section class="right">
        <p class="message">منتظر چی هستی مشتی حدس بزن خُب</p>
        <p class="label-score">💯 امتیازت : <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 بالاترین امتیازت : <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
